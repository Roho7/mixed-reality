<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Whack-a-Mole with Image</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="interface">
      <a href="./index.html">Render infront</a>
    </div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Define camera -->
      <a-camera id="camera"></a-camera>
      <!-- Assets -->
      <a-assets>
        <!-- Image asset -->
        <img id="image-asset" src="./cat/Cat_bump.jpg" />
      </a-assets>
      <!-- Image entity -->
      <a-image
        id="image"
        src="#image-asset"
        position="0 0 -3"
        <!--
        Position
        image
        3
        units
        in
        front
        of
        the
        camera
        -->
        scale="2 2 2"
        <!-- Adjust scale as needed -->
        visible="true">
      </a-image>
      <!-- Scoreboard -->
    </a-scene>
    <script>
      // Variables for score and image
      var score = 0;
      var image = document.querySelector("#image");

      // Initialize the game when the scene is loaded
      document.querySelector("a-scene").addEventListener("loaded", function () {
        // Make image visible in front of the camera
        image.setAttribute("visible", true);
      });

      // Event listener for image click (assuming you want to keep score)
      image.addEventListener("click", function () {
        score++;
        document
          .querySelector("#score")
          .setAttribute("value", "Score: " + score);
        // Additional logic for handling image click
      });
    </script>
  </body>
</html>
